<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Proxy</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 300px;
    }
    button {
      background: #1e90ff;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <form onsubmit="event.preventDefault(); go();">
    <input id="url" placeholder="Enter URL like https://example.com" />
    <button type="submit">Go</button>
  </form>

  <script>
    function go() {
      const input = document.getElementById('url').value;
      if (input) {
        window.location.href = `/proxy?url=${encodeURIComponent(input)}`;
      }
    }
  </script>
</body>
</html>
