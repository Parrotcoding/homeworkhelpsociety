<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Proxy Terminal</title>
  <script>
    if (sessionStorage.getItem("unlocked") !== "true") {
      window.location.href = "index.html";
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Glacial Indifference', sans-serif;
      background: linear-gradient(135deg, #1c002b, #3a0066);
      color: #e0e0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px #9b5de5;
    }

    p.disclaimer {
      font-size: 0.8rem;
      text-align: center;
      max-width: 600px;
      color: #bbbbff;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    input {
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 999px;
      width: 300px;
      font-size: 1rem;
      background: #2a003f;
      color: #fff;
      outline: none;
    }

    button {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      background: #8e05c2;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #a636dc;
    }

    .widgets {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .widget-btn {
      padding: 0.6rem 1.2rem;
      background: #2a003f;
      color: #ffffff;
      border: 2px solid #660099;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }

    .widget-btn:hover {
      background: #3c0066;
      border-color: #aa00ff;
    }

    .preview-container {
      width: 100%;
      max-width: 1000px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: none;
    }

    .top-bar {
      background: #1e0030;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .open-tab {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
      border-radius: 999px;
      background: #3d006e;
      padding: 0.3rem 0.8rem;
      transition: background 0.2s;
    }

    .open-tab:hover {
      background: #5a00a3;
    }
  </style>
</head>
<body>
  <h1>Proxy Terminal</h1>
  <p class="disclaimer">
    This tool is provided for educational purposes only. The developer takes no responsibility for any actions performed using this service.
  </p>

  <form onsubmit="loadProxy(); return false;">
    <input id="urlInput" placeholder="Enter website or keywords..." />
    <button type="submit">Launch</button>
  </form>

  <div class="widgets">
    <button class="widget-btn" onclick="loadProxy('https://ubg98.github.io')">üïπÔ∏è UBG98</button>
    <button class="widget-btn" onclick="loadProxy('https://now.gg')">üì± Now.gg</button>
    <button class="widget-btn" onclick="loadProxy('https://kdata1.com/2020/05/slope/')">üèîÔ∏è Slope</button>
    <button class="widget-btn" onclick="loadProxy('https://2048game.com/')">üî¢ 2048</button>
  </div>

  <div class="preview-container" id="previewSection" style="display:none;">
    <div class="top-bar">
      <a href="#" id="openNewTab" class="open-tab" target="_blank">üîó Open in New Tab</a>
    </div>
    <iframe id="proxyFrame"></iframe>
  </div>

  <script>
    function loadProxy(targetUrl = null) {
      let input = targetUrl || document.getElementById('urlInput').value.trim();
      if (!input) return;

      let openInIframe = true;
      const isGoogleSearch = !/^https?:\/\//i.test(input) && !input.includes(".");
      
      if (isGoogleSearch) {
        const searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(input);
        window.open(searchUrl, "_blank");
        return;
      }

      if (!/^https?:\/\//i.test(input)) {
        input = "https://" + input;
      }

      document.getElementById('proxyFrame').src = "/proxy?url=" + encodeURIComponent(input);
      document.getElementById('openNewTab').href = input;
      document.getElementById('previewSection').style.display = "block";
    }
  </script>
</body>
</html>
